<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindset Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>📌 Mindset Tracker</h1>
        <p>Completa una sfida al giorno per migliorare la tua mentalità!</p>

        <!-- 🔹 CONTATORE PROGRESSI -->
        <p class="status-message">⚡ Progressi:
            <span id="progress-counter">0</span> /
            <span id="total-challenges"></span>
        </p>


        <ul id="challenges-list">
            <li>
                <span>🚀 Evita i social per 2 ore</span>
                <button class="complete-btn">✅ Completa</button>
            </li>
            <li>
                <span>🏃‍♂️ Allenati per 10 Minuti</span>
                <button class="complete-btn">✅ Completa</button>
            </li>
            <li>
                <span>📖 Leggi 10 pagine di un libro</span>
                <button class="complete-btn">✅ Completa</button>
            </li>

        </ul>

        <p class="status-message">💡 Sfide completate: <span id="score">0</span></p>
        <p class="status-message">⚡ Progressi: <span id="progress-counter">0</span> / <span
                id="total-challenges"></span></p>


    </div>

    <script src="script.js"></script>
</body>

</html>
